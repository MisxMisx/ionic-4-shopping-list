<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{list.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="editListForm" (ngSubmit)="onSubmitForm()" novalidate>

        <ion-list>
            <div formArrayName="items">
                <ion-item *ngFor="let control of getItems().controls; let i = index">
                    <ion-input [formControlName]="i" placeholder="{{i+1}}."></ion-input>
                    <ion-icon (click)="onRemoveItem(i)" name="close-circle"></ion-icon>
                </ion-item>
            </div>
        </ion-list>

        <ion-button color="success" expand="block" fill="solid" (click)="onAddItem()">Ajouter</ion-button>

    </form>

</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-row>
            <ion-col no-padding>
                <form [formGroup]="editListForm" (submit)="onSubmitForm()">

                    <ion-button expand="full" fill="clear" color="light" type="submit"
                                [disabled]="!editListForm.valid">
                        Sauvegarder
                    </ion-button>

                </form>
            </ion-col>
            <ion-col no-padding>
                <ion-button expand="full" fill="clear" color="light" (click)="onDeleteList(list.id)">
                    Supprimer
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
