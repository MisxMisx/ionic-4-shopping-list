<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Home
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="goNew()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let list of lists" (click)="onViewList(list.id)">
            {{ list.title }}
            <ion-button (click)="goActive(list.id, $event)" slot="end">
                <ion-icon slot="icon-only" name="checkmark"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-button expand="full" fill="clear" color="light" (click)="onListeActive()"
                    [disabled]="listService.activeList===''">Liste Active
        </ion-button>
    </ion-toolbar>
</ion-footer>
